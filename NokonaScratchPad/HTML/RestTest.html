<!DOCTYPE html>
<html>
<head>
<title>Operations</title>
<meta charset="UTF-8">
<script type="text/javascript">
   var baseurl = "http://localhost:8080/Nokona";
   function loadOperations() {
	   var xmlhttp = new XMLHttpRequest();
	   xmlhttp.open("GET", baseurl + "/operations", true);
	   xmlhttp.onreadystatechange = function() {
		   if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
			   var operations = JSON.parse(xmlhttp.responseText);
			   var tbltop = `<table><tr><th>Last Study Year</th><th>Hourly Rate SAH</th><th>Description</th>
			   <th>Labor Code</th><th>Op Code</th><th>Key</th></tr>`;
			   var main = "";
			   for (i = 0; i < operations.length; i++) {
				   main += "<tr><td>" + operations[i].lastStudyYear + "</td><td>" +
				   operations[i].hourlyRateSAH + "</td><td>" +
				   operations[i].description + "</td><td>" +
				   operations[i].laborCode + "</td><td>" +
				   operations[i].opCode + "</td><td>" +
				   operations[i].key + "</td></tr>";
				   
			   }
			   var tblbottom="</table>";
			   var tbl = tbltop + main + tblbottom;
			   document.getElementById("operationInfo").innerHTML = tbl;
		   }
	   };
	   xmlhttp.send();   
   }
   window.onload = function() {
	   loadOperations();
   }
</script>
</head>
<body>
	<div id="operationInfo"></div>
</body>
</html>
